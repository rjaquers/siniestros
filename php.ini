max_file_uploads = 30
allow_url_fopen = On
allow_url_include = Off
display_errors = On
enable_dl = Off
file_uploads = On
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000
memory_limit = 256M
post_max_size = 100M
session.gc_maxlifetime = 1440
upload_max_filesize = 32M
zlib.output_compression = on
